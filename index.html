    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>My Clothing Brand Portfolio</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #fdfdfd;
        }
    
        header {
          background-color: #111;
          color: white;
          padding: 40px 20px;
          text-align: center;
        }
    
        .intro {
          padding: 30px 20px;
          text-align: center;
          background-color: #fafafa;
        }
    
        .gallery {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
          padding: 40px;
        }
    
        .gallery img {
          width: 100%;
          height: auto;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          transition: transform 0.3s;
        }
    
        .gallery img:hover {
          transform: scale(1.05);
        }
    
        footer {
          background-color: #111;
          color: white;
          text-align: center;
          padding: 20px;
        }
    
        @media (max-width: 768px) {
          .gallery {
            grid-template-columns: 1fr 1fr;
          }
        }
    
        @media (max-width: 500px) {
          .gallery {
            grid-template-columns: 1fr;
          }
        }
      </style>
    </head>
    <body>
    
      <header>
        <h1>Urban Threads</h1>
        <p>Style That Speaks for You</p>
      </header>
    
      <section class="intro">
        <h2>Welcome to Our Clothing Brand</h2>
        <p>Explore our curated fashion pieces that combine comfort, elegance, and street style. Here's a glimpse into our collection.</p>
      </section>
    
      <section class="gallery">
        <img src="f6dc98f9-92b6-427c-8627-94223949620e.jpg" alt="Outfit 1">
        <img src="6fa643f3-c70e-4b2f-9873-4c7d724a7ec0.jpg"Outfit 2">
        <img src="clothing brand • Instagram.jpg"Outfit 3">
        <img src="9d393dcc-d784-4037-a018-19d963c1a9fa.jpg" alt="Outfit 4">
        <img src="Design stories for USA brand _ Дизайн сторіс для бренду одягу.jpg"alt="Outfit 5">
        <img src="5a0b46ba-060f-4eb0-8195-5f725ea087a0.jpg" alt="Outfit 6">
      </section>
    
      <footer>
        <p>&copy; 2025 Urban Threads | Designed with passion.</p>
      </footer>
    
    </body>
    </html>
    
</body>
</html>
